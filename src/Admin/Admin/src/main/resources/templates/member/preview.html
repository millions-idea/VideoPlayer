<div class="layui-form layui-form-pane my-view" method="post" action="./express-platform/edit"
     enctype="application/x-www-form-urlencoded"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
>
    <input type="hidden" id="account" th:value="${user.getAccount()}">
    <input type="hidden" id="userId" th:value="${user.getUserId().toString()}">
    <div class="layui-form-item">
        <label class="layui-form-label">账号</label>
        <div class="layui-input-block">
            <input type="text" id="username" autocomplete="off"
                 disabled class="layui-input" th:value="${user.getAccount()}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-block">
            <input type="text" id="phone" autocomplete="off"
                   disabled class="layui-input" th:value="${user.getPhone()}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">亚博币</label>
        <div class="layui-input-block">
            <input type="text" id="balance" autocomplete="off"
                   disabled class="layui-input" th:value="${user.getBalance()}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">观看次数</label>
        <div class="layui-input-block">
            <input type="text" id="playerCount" autocomplete="off"
                   disabled class="layui-input" th:value="${playerCount}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">购买记录</label>
        <div class="layui-input-block">
            <div id="children-data-table" class="children-data-table" lay-filter="children-data-table"></div>
        </div>
    </div>
</div>
<script xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" type="text/javascript" th:src="@{/js/member/preview.js}"></script>
